apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.callba"
        minSdkVersion 10
        targetSdkVersion 22
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }
    useLibrary "org.apache.http.legacy"
}

dependencies {
    compile 'com.android.support:support-v4:23.4.0'
    compile files('libs/GetuiExt-2.0.3.jar')
    compile files('libs/GetuiSdk2.3.0.0.jar')
    compile files('libs/httpmime-4.1.3.jar')
    compile files('libs/pinyin4j-2.5.0.jar')
    compile files('libs/SocialSDK_WeiXin_1.jar')
    compile files('libs/SocialSDK_WeiXin_2.jar')
    compile 'com.android.support:design:23.4.0'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile files('libs/AMap_Location_v2.3.0_20160112.jar')
    compile project(':xUtils_library')
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile files('libs/hyphenatechat_3.1.2.jar')
    compile 'com.android.support:multidex:1.0.1'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile files('libs/umeng_social_sdk.jar')
    compile 'com.jzxiang.pickerview:TimePickerDialog:0.9.2'
    compile files('libs/umeng-sdk-analytics_v5.2.2_fb_v4.3.1.jar')
    compile files('libs/MiPush_SDK_Client_2_2_19.jar')
    compile 'me.iwf.photopicker:PhotoPicker:0.8.1@aar'
    compile files('libs/alipaySdk-20160516.jar')
    compile 'com.theartofdev.edmodo:android-image-cropper:2.2.+'
    compile 'com.google.dagger:dagger:2.4'
    apt 'com.google.dagger:dagger-compiler:2.4'
    compile 'org.glassfish:javax.annotation:10.0-b28'
}
